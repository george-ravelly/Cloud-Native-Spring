spring:
  application:
    name: gateway
  profiles:
    active: ${PROFILE:dev}
  config:
    import: optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - name: CircuitBreaker
          args:
            name: requestcircuitbreaker
            slidingWindowSize: 100
            permittedNumberOfCallsInHalfOpenState: 20
            failureRateThreshold: 50
            waitDurationInOpenState: 5000
        - name: Retry
          args:
            retries: 10
            statuses: BAD_GATEWAY
            methods: GET,POST
            backoff:
              firstBackoff: 10ms
              maxBackoff: 50ms
              factor: 2
              basedOnPreviousValues: false
        - name: RequestRateLimiter
          args:
            redis-rate-limiter:
              replenishRate: 400
              burstCapacity: 450
              requestedTokens: 1
  data:
    redis:
      connect-timeout: 2s
      host: localhost
      port: 6379
      timeout: 1s